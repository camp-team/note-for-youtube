<app-header [sidenav]="sidenav"></app-header>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    color="basic"
    #sidenav
    fixedInViewport
    fixedTopGap="64"
    mode="side"
    opened
  >
    <app-drawer></app-drawer>
  </mat-sidenav>

  <mat-sidenav-content
    [@onMainContentChange]="!onDrawerChange ? 'open' : 'close'"
  >
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
