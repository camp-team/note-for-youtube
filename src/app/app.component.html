<app-header></app-header>

<mat-sidenav-container>
  <mat-sidenav
    color="basic"
    #sidenav
    fixedInViewport
    fixedTopGap="64"
    mode="side"
    [opened]="isOpened$ | async"
  >
    <app-drawer></app-drawer>
  </mat-sidenav>

  <mat-sidenav-content
    [@onMainContentChange]="onDrawerChange ? 'open' : 'close'"
  >
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
